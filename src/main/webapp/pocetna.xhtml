<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recreation</title>
    </h:head>
    <h:body>

        <ui:composition template="./osnovniTemplate.xhtml">

            <ui:define name="left">
                left in pocetna.xhtml
            </ui:define>

            <ui:define name="right">
                right pocetna.xhtml
            </ui:define>

            <ui:define name="content">
                <h:form id="forma-prikaz">
                    <p:dataTable var="trening" value="#{mbTrening.treninzi}" sortBy="#{trening.sport}" expandableRowGroups="true">
                        <p:headerRow>
                            <p:column colspan="3">
                                <h:outputText value="#{trening.sport}" />
                            </p:column>
                        </p:headerRow>
                        <p:column headerText="Datum">
                            <h:outputText value="#{trening.datum}" />
                        </p:column>
                        <p:column headerText="Vreme od">
                            <h:outputText value="#{trening.vremeOd}" />
                        </p:column>
                        <p:column headerText="Vreme do">
                            <h:outputText value="#{trening.vremeDo}" />
                        </p:column>
                        <p:column headerText="Obrisi" rendered="#{mBKorisnik.admin}">
                            <p:commandButton value="Obrisi" action="#{mbTrening.obrisi(trening)}" update="forma-prikaz"/>
                        </p:column>
                        <p:column headerText="Izmeni" rendered="#{mBKorisnik.admin}">
                            <p:commandButton value="Izmeni" ajax="false" action="#{mbTrening.izmena(trening)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:growl showDetail="true" id="growl" />

 
                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prikaz svih clanova</title>
    </h:head>
    <h:body>

        <p:dataTable var="clan" value="#{MBSviClanovi.clanovi}">
            <p:column headerText="clanId">
                <h:outputText value="#{clan.clanID}" />
            </p:column>

            <p:column headerText="Ime">
                <h:outputText value="#{clan.imeClana}" />
            </p:column>
            
            <p:column headerText="Ime roditelja">
                <h:outputText value="#{clan.imeRoditelja}" />
            </p:column>
            
            <p:column headerText="Prezime">
                <h:outputText value="#{clan.prezimeClana}" />
            </p:column>
            
            <p:column headerText="Datum rodjenja">
                <h:outputText value="#{clan.datumRodjenjaClana}" />
            </p:column>
            
            <p:column headerText="Pol">
                <h:outputText value="#{clan.pol}" />
            </p:column>
            
            <p:column>
                <h:outputText value="#{clan.godinaUpisa}" />
            </p:column>
            
            <p:column headerText="Mesto">
                <h:outputText value="#{clan.mesto}" />
            </p:column>
            
        </p:dataTable>


    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/osnovniTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid id="kreirajTreningPanel" columns="3" layout="grid" style="border: none;">
                        <p:outputLabel value="Odaberi datum:" />
                        <p:outputLabel value="Odaberi pocetak treninga: " />
                        <p:outputLabel value="Odaberi kraj treninga: " />

                        <p:calendar value="#{mbTrening.noviTrening.datum}" 
                                    converter="#{localDateConverter}"
                                    mode="inline" pages="2" locale="#{localization.locale}"
                                    mindate="#{LocalDate.now}"
                                    required="true"
                                    tabindex="1"/>
                        <p:calendar timeOnly="true" value="#{mbTrening.noviTrening.vremeOd}" 
                                    pattern="HH:mm" stepMinute="10" tabindex="2" 
                                    required="true"/>
                        <p:calendar timeOnly="true" value="#{mbTrening.noviTrening.vremeDo}" 
                                    pattern="HH:mm" stepMinute="10" tabindex="3"
                                    required="true"/>

                    </p:panelGrid>
                    <p:selectOneButton value="#{mbTrening.noviTrening.sport}" converter="#{sportConverters}">
                        <f:selectItems value="#{mbSport.sports}" var="s">
                            <h:outputText value="#{s.naziv}" />
                        </f:selectItems>
                    </p:selectOneButton>
                    <p:commandButton value="#{msg.edit_save_changes}" action="#{mbTrening.saveNew}" process="@form" update="@form" />
                    <p:growl id="growl" showDetail="true" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

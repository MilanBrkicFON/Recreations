<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Prijava na trening</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyA1xIIwBHsOwA6SUbyOEQSMHWn79sj39d0"  
                type="text/javascript"
        ></script> 
    </h:head>
    <h:body>
        <ui:composition template="/osnovniTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    Choose your sport:
                    <p:selectOneMenu id="sports" value="#{mBPrijavaNaTrening.trening.sport}" converter="#{sportConverters}" style="width: 125px" >
                        <f:selectItem itemLabel="Select sport..." itemValue="#{null}" />
                        <f:selectItems var="s" value="#{mbSport.sports}" itemValue="#{s}" itemLabel="#{s}" />
                    </p:selectOneMenu>


                    <p:gmap center="44.787197, 20.457273" type="roadmap" zoom="13" style="width: 100%; height: 400px;" streetView="false" >

                    </p:gmap>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
